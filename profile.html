<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .profile-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .profile-container input[type="text"],
        .profile-container input[type="tel"],
        .profile-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .profile-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .profile-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>Profile</h2>
        <form action="/save-profile" method="post">
            <input type="text" name="name" placeholder="Name" required>
            <input type="text" name="roll-number" placeholder="Roll Number" required>
            <input type="text" name="hostel" placeholder="Hostel" required>
            <select name="gender" required>
                <option value="" disabled selected>Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <input type="tel" name="phone-number" placeholder="Phone Number" required>
            <input type="text" name="college" placeholder="College" required>
            <input type="submit" value="Save">
        </form>
    </div>
</body>
</html>
